name: Deploy to Hosting

on:
  push:
    branches:
      - main  # Ganti dengan branch utama kamu

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo, pdo_mysql, mbstring, xml, curl, zip, gd, bcmath
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader
      
      - name: Install NPM dependencies
        run: npm install
      
      - name: Build assets
        run: npm run build
      
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Folder project di lokal (root repository)
          local-dir: ./
          # Folder tujuan di server, relatif dari root FTP (biasanya /home/rplitbad)
          # Karena project kamu ada di /home/rplitbad/rplitbad, kita pakai /rplitbad/
          server-dir: /rplitbad/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env
            **/storage/**
            **/vendor/**
            **/.idea/**
            **/.vscode/**
